---
layout: default
title: Projects
---

<section id="portfolio-page">
    <div class="section-content">
        <div class="page-header">
            <h1>{{page.title}} <small>Just some of my work</small></h1>
        </div>

        {% assign projects = site.projects %}
        {% for project in projects %}
        <div class="row port-object">
            <div class="col-md-7">
                <img class="img-resp" src="{{site.baseurl}}/img/{{project.mainImg}}" alt="{{project.title}}">
            </div>
            <div class="col-md-5">
                    <h2><a href="{{site.baseurl}}{{project.url}}" rel="bookmark" title="Permanent Link to {{site.baseurl}}{{project.url}}">{{project.title}}</a></h2><time itemprop="dateCreated" datetime="{{project.date}}">{{project.timeline}}</time>
                <p>{{project.intro}}</p>
                <a href="{{site.baseurl}}{{project.url}}" title="read more">Read more</a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
