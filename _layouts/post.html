---
layout: default
page-type: post
---

<section>
    <div class="section-content">
      <article class="post" role="article" itemscope itemtype="http://schema.org/BlogPosting">
        <div class="page-header">
          <h2>{{page.title}}</h2>
          <time itemprop="dateCreated" datetime="{{page.date}}">
          {{ page.date | date: "%B %-d, %Y" }}</time>
        </div>
        <div class="blog-post">
          {{content}}
        </div>
      </article>
      <a href="{{site.baseurl}}/blog.html" title="back to blog"><i class="fa fa-arrow-left pad-right"></i>Back to Blog</a>
    </div>
</section>
