---
layout: default
page-type: project
---

<section id="portfolio-page">
    <div class="section-content">
        <div class="page-header">
            <h1>{{page.title}} <br/><small>{{page.tagline}}</small></h1>
        </div>
        <div class="row port-object">
            <div class="col-md-7">
                <img class="img-resp mar-bottom" src="{{site.baseurl}}/img/{{page.mainImg}}" alt="{{page.title}}">
                <img class="img-resp mar-bottom" src="{{site.baseurl}}/img/{{page.altImg}}" alt="{{page.title}}">
            </div>
            <div class="col-md-5">
                {{content}}
                <a href="{{site.baseurl}}/projects.html" title="back to projects">Back to Projects</a>
            </div>
        </div>
    </div>
</section>
