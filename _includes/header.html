<head>

    <!-- Redirect users to https -->
    <script type="text/javascript">
        var host = "samrubin.co";
        if ((host == window.location.host) && (window.location.protocol != "https:"))
            window.location.protocol = "https";
    </script>

    <title>{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}</title> 

    <!-- Regular Meta Info -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{site.description}}{% endif %}">
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{site.keywords}}{% endif %}">
    <link rel="author" href="https://plus.google.com/116393399712138893961">
    <link rel="canonical" href="{{site.url}}{{site.baseurl}}{{page.url}}">

    <!-- Google Site Verification -->
    <meta name="google-site-verification" content="o_LfygouQ27lQuGc2N58VdfD1Q2XR01eR8bSK44FwMY" />

    <!-- Facebook OpenGraph Meta Info -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:type" content="{% if page.comments %}article{% else %}website{% endif %}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:image" content="{% if page.img %}{{ site.url }}{{ site.baseurl }}/img/blog/{{ page.img }}{% else %}{{ site.url }}{{ site.baseurl }}/img/preview.PNG{% endif %}">
    <meta property="og:description" content="{% if page.comments %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{site.description}}{% endif %}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:see_also" content="{{ site.url }}">
    {% if page.comments %}<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">{% endif %}

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta itemprop="description" content="{% if page.comments %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{site.description}}{% endif %}">
    <meta itemprop="image" content="{% if page.img %}{{ site.url }}{{ site.baseurl }}/img/blog/{{ page.img }}{% else %}{{ site.url }}{{ site.baseurl }}/img/preview.PNG{% endif %}">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@sammrubin">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.comments %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{site.description}}{% endif %}">
    <meta name="twitter:image" content="{% if page.img %}{{ site.url }}{{ site.baseurl }}/img/blog/{{ page.img }}{% else %}{{ site.url }}{{ site.baseurl }}/img/preview.PNG{% endif %}"> 

    <!-- <meta prefix="og: http://ogp.me/ns#" property="og:image" content="{% if page.img %}{{site.url}}{{site.baseurl}}/img/blog/{{page.img}}{% else %}{{ img/preview.PNG | prepend: site.baseurl | prepend: site.url }}{% endif %}" /> -->
    <!-- <link rel="image_src" type="image/png" href="{% if page.img %}{{site.url}}{{site.baseurl}}/img/blog/{{page.img}}{% else %}{{ img/preview.PNG | prepend: site.baseurl | prepend: site.url }}{% endif %}" /> -->

    <link rel="apple-touch-icon" href="{{site.baseurl}}/apple-touch-icon.png">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/main.min.css">


    <!--[if lt IE 9 ]><script src="{{site.baseurl}}/js/vendor/modernizr-2.8.3.min.js"></script><![endif]-->
</head>
