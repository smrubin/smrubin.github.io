---
layout: default
page-type: post
---

<section>
    <div class="section-content">
      <article class="post" role="article" itemscope itemtype="http://schema.org/BlogPosting">
        <div class="page-header">
          <h2>{{page.title}}</h2>
          <time itemprop="dateCreated" datetime="{{page.date}}">
          {{ page.date | date: "%B %-d, %Y" }}</time>
        </div>
        <div class="blog-post">
          {{content}}
        </div>
      </article>

      <div class="PageNavigation mar-bottom">
        {% if page.previous.url %}
          <a class="left" href="{{page.previous.url}}"><i class="fa fa-arrow-left pad-right" aria-hidden="true"></i>{{page.previous.title}}</a>
        {% endif %}
        {% if page.next.url %}
          <a class="right" href="{{page.next.url}}">{{page.next.title}}<i class="fa fa-arrow-right pad-left" aria-hidden="true"></i></a>
        {% endif %}
      </div>

      {% if page.comments %}
      <div id="disqus_thread"></div>
        <script>
          /*
           *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
           *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
           */
          
          var disqus_config = function () {
              this.page.url = '{{site.url}}{{site.baseurl}}{{page.url}}';  // Replace PAGE_URL with your page's canonical URL variable
              this.page.identifier = '{{page.url}}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
          };
          
          (function() {  // DON'T EDIT BELOW THIS LINE
              var d = document, s = d.createElement('script');
              
              s.src = '//samrubin.disqus.com/embed.js';
              
              s.setAttribute('data-timestamp', +new Date());
              (d.head || d.body).appendChild(s);
          })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>

      {% endif %}
    </div>
</section>
