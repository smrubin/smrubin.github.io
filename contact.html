<section id="contact-page">
    <div class="section-content">
        <div class="page-header">
            <h1>Contact Me <small>Say a Friendly Hello</small></h1>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <p>Thanks for checking out my website. Feel free to leave me a message via the form below or connect with me on any platform, or all of them!</p>
                    <form id="contactform" class="mar-bottom" role="form" method="post" >
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="name" size="60" id="InputName" placeholder="Enter Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="_replyto">Your Email</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="InputEmail" name="_replyto" size="60" placeholder="Enter Email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <div class="input-group">
                                <textarea name="message" id="InputMessage" class="form-control" cols="60" rows="5" required></textarea>
                            </div>
                        </div>
                        <input type="text" name="_gotcha" style="display:none" />
                        <input type="submit" id="submit" value="Submit" class="btn btn-info">
                        <input type="hidden" name="_subject" value="Thanks for Contacting Me!" />
                        <input type="hidden" name="_next" value="{{site.baseurl}}/thanks.html" />
                    </form>
                </div>
                <div class="col-sm-6">
                    <ul class="no-list-style text-l social">
                        <li class="mar-bottom">
                            <a href="https://www.linkedin.com/in/samrubin1" target="_blank"><img class="pad-right" src="img/social-media-icons/linkedin.png" alt="LinkedIn">View My LinkedIn Profile</a>
                        </li>
                        <li class="mar-bottom">
                            <a href="https://twitter.com/sammrubin" target="_blank"><img class="pad-right" src="img/social-media-icons/twitter.png" alt="Twitter">Check Out My Twitter</a>
                        </li>
                        <li class="mar-bottom">
                            <a href="https://github.com/smrubin" target="_blank"><img class="pad-right" src="img/social-media-icons/github.png" alt="GitHub">Explore My GitHub Projects</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    var contactform =  document.getElementById('contactform');
    contactform.setAttribute('action', 'https://formspree.io/' + 'sam.rubin' + '@' + 'comcast' + '.' + 'net');
</script>
